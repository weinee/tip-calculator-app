<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <script>
    // document.getElementById("reset-button").disabled = true;

    function handleReset() {
      alert("I am an alert box!");
    }

    function calculateTip() {
      let bill = document.getElementById("bill-input").value;
      let count = document.getElementById("count").value;
      alert("bill: " + bill + " count: " + count);
    }
  </script>
  <body>
    <div class="logo">
      <img src="images/logo.svg" alt="logo" />
    </div>
    <div class="container">
      <div id="left">
        <div class="bill">
          Bill <br />
          <div class="input-container">
            <img src="images/icon-dollar.svg" alt="$" />
            <input
              type="number"
              id="bill-input"
              name="bill"
              value="0"
              placeholder="0"
            />
          </div>
        </div>
        <div class="select-tip">
          Select Tip %<br />
          <div class="tip-amount-container">
            <button id="tip-5" class="tip-amount" onclick="" value="5%">
              5%
            </button>
            <button id="tip-10" class="tip-amount" onclick="" value="10%">
              10%
            </button>
            <button id="tip-15" class="tip-amount" onclick="" value="15%">
              15%
            </button>
          </div>
          <div class="tip-amount-container">
            <button id="tip-25" class="tip-amount" onclick="" value="25%">
              25%
            </button>
            <button id="tip-50" class="tip-amount" onclick="" value="50%">
              50%
            </button>
            <input
              id="tip-input"
              class="tip-amount custom"
              onclick=""
              value="Custom"
            />
          </div>
        </div>
        <div class="no-of-people">
          Number of People<br />
          <div class="input-container">
            <img src="images/icon-person.svg" alt="$" />
            <input
              type="number"
              id="count"
              name="count"
              placeholder="1"
              value="1"
            />
          </div>
        </div>
      </div>
      <div id="right">
        <div class="row">
          <div class="amount">Tip Amount <br /><span>/ person</span></div>
          <h1 id="tip-amount"></h1>
        </div>
        <div class="row">
          <div class="total">Total <br /><span>/ person</span></div>
          <h1 id="total-per-person"></h1>
        </div>
        <button id="reset-button" onclick="handleReset()" value="RESET">
          Reset
        </button>
      </div>
    </div>
  </body>
  <footer class="footer">
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">weinee</a>.
    </div>
  </footer>
</html>
