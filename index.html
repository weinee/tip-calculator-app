<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <script>
    function handleReset() {
      alert("I am an alert box!");
    }

    function calculateTip() {
      let bill = document.getElementById("bill-input").value;
      let count = document.getElementById("count").value;
      alert("bill: " + bill + " count: " + count);
    }
  </script>
  <body>
    <div class="logo">
      <img src="images/logo.svg" alt="logo" />
    </div>
    <div class="container">
      <div id="left">
        <div class="bill">
          Bill <br />
          <div class="input-container">
            <img src="images/icon-dollar.svg" alt="$" />
            <input
              type="number"
              id="bill-input"
              name="bill"
              value="0"
              placeholder="0"
            />
          </div>
        </div>
        <div class="select-tip">
          Select Tip %<br />
          <div class="tip-amount-container">
            <div class="tip-amount">5%</div>
            <div class="tip-amount">10%</div>
            <div class="tip-amount">15%</div>
          </div>
          <div class="tip-amount-container">
            <div class="tip-amount">25%</div>
            <div class="tip-amount">50%</div>
            <div class="tip-amount custom">Custom</div>
          </div>
        </div>
        <div class="no-of-people">
          Number of People<br />
          <div class="input-container">
            <img src="images/icon-person.svg" alt="$" />
            <input
              type="number"
              id="count"
              name="count"
              placeholder="1"
              value="1"
            />
          </div>
        </div>
      </div>
      <div id="right">
        <div class="row">
          <div class="amount">Tip Amount <br /><span>/ person</span></div>
          <h1>$4.27</h1>
        </div>
        <div class="row">
          <div class="total">Total <br /><span>/ person</span></div>
          <h1>$32.79</h1>
        </div>
        <input type="button" onclick="handleReset()" value="RESET" />
      </div>
    </div>
  </body>
  <footer class="footer">
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">weinee</a>.
    </div>
  </footer>
</html>
